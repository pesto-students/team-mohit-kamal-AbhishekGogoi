<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="message">Message?</label>
            <input type="text" id="message" name="message">
        </div>
        <div class="form-group">
            <label for="email">Email address?</label>
            <input type="text" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
        </div>

        <div class="form-group">
            <label for="date">Date to send?</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="color">Message color?</label>
            <input type="color" id="color" name="color">
        </div>

        <div class="form-group">
            <label for="blink-count">Number of blinks?</label>
            <input type="number" id="blink-count" name="blink-count" min="0" max="10" value="0">
        </div>

        <div class="form-group">
            <label for="music-volume">Music volume?</label>
            <input type="range" id="music-volume" name="music-volume" min="0" max="50" value="20">
        </div>

        <button type="submit">Send Birthday Message</button>
    </form>
</body>

</html>
