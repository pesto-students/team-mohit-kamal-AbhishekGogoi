<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
          <th style="border: 1px solid black;" colspan="3"><h1>1</h1></th>
        </tr>
        <tr>
          <td style="border: 1px solid black;" rowspan="2"><h1>2</h1></td>
          <td style="border: 1px solid black;"><h1>3</h1></td>
          <td style="border: 1px solid black;"><h1>4</h1></td>
        </tr>
        <tr>
          <td style="border: 1px solid black;"><h1>5</h1></td>
          <td style="border: 1px solid black;"><h1>6</h1></td>
        </tr>
      </table>
</body>
</html>
